<!-- This is an SVG version of the people working image -->
<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm beige background -->
  <rect width="500" height="350" fill="#F5E6D3"/>
  
  <!-- Light from top -->
  <ellipse cx="250" cy="0" rx="300" ry="200" fill="#FFFAEB" opacity="0.8"/>
  
  <!-- Elderly man on left with beard -->
  <g>
    <!-- Head -->
    <circle cx="80" cy="90" r="35" fill="#C9A876"/>
    <!-- Beard -->
    <ellipse cx="80" cy="110" rx="25" ry="18" fill="#7A5C42"/>
    <!-- Hair/head top -->
    <path d="M 50 70 Q 80 40 110 70 Q 85 45 80 55 Q 75 45 50 70" fill="#8B6F47"/>
    <!-- Eyes -->
    <circle cx="70" cy="95" r="4" fill="#3D2817"/>
    <circle cx="90" cy="95" r="4" fill="#3D2817"/>
    <!-- Smile -->
    <path d="M 75 110 Q 80 115 85 110" stroke="#3D2817" stroke-width="2" fill="none"/>
    <!-- Orange shirt -->
    <rect x="50" y="125" width="60" height="70" fill="#E87722" rx="5"/>
    <!-- Arm holding tool -->
    <ellipse cx="35" cy="150" rx="18" ry="40" fill="#C9A876" transform="rotate(-30 35 150)"/>
    <!-- Hand -->
    <circle cx="20" cy="145" r="12" fill="#C9A876"/>
    <!-- Paintbrush/tool -->
    <rect x="15" y="130" width="6" height="30" fill="#8B6F47"/>
    <circle cx="18" cy="130" r="8" fill="#FFD700"/>
    <!-- Legs -->
    <rect x="55" y="195" width="20" height="60" fill="#4A4238" rx="3"/>
    <rect x="75" y="195" width="20" height="60" fill="#4A4238" rx="3"/>
    <!-- Shoes -->
    <ellipse cx="65" cy="260" rx="15" ry="8" fill="#2C2420"/>
    <ellipse cx="85" cy="260" rx="15" ry="8" fill="#2C2420"/>
  </g>
  
  <!-- Woman in center with red hair -->
  <g>
    <!-- Head -->
    <circle cx="250" cy="85" r="32" fill="#D4A574"/>
    <!-- Red/brown hair -->
    <path d="M 220 75 Q 220 45 250 40 Q 280 45 280 75 Q 280 85 250 88 Q 220 85 220 75" fill="#B85C2D"/>
    <!-- Face details -->
    <circle cx="240" cy="85" r="5" fill="#FDB4B4"/>
    <circle cx="260" cy="85" r="5" fill="#FDB4B4"/>
    <!-- Eyes -->
    <circle cx="238" cy="80" r="3.5" fill="#3D2817"/>
    <circle cx="258" cy="80" r="3.5" fill="#3D2817"/>
    <!-- Smile -->
    <path d="M 240 92 Q 250 98 260 92" stroke="#8B4513" stroke-width="2" fill="none"/>
    <!-- Yellow shirt -->
    <rect x="220" y="117" width="60" height="65" fill="#FFD700" rx="5"/>
    <!-- Dark gloves -->
    <rect x="210" y="155" width="15" height="35" fill="#2C2420" rx="3"/>
    <rect x="275" y="155" width="15" height="35" fill="#2C2420" rx="3"/>
    <!-- Pottery/bowl in hands -->
    <ellipse cx="250" cy="175" rx="28" ry="22" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
    <path d="M 225 165 Q 250 160 275 165" stroke="#8B4513" stroke-width="1.5" fill="none"/>
    <!-- Legs -->
    <rect x="235" y="182" width="18" height="70" fill="#4A4238" rx="3"/>
    <rect x="255" y="182" width="18" height="70" fill="#4A4238" rx="3"/>
    <!-- Shoes -->
    <ellipse cx="244" cy="255" rx="14" ry="8" fill="#2C2420"/>
    <ellipse cx="264" cy="255" rx="14" ry="8" fill="#2C2420"/>
  </g>
  
  <!-- Young man on right with dark hair -->
  <g>
    <!-- Head -->
    <circle cx="420" cy="90" r="33" fill="#C19A6B"/>
    <!-- Dark brown hair -->
    <path d="M 388 75 Q 388 45 420 42 Q 452 45 452 75 Q 452 90 420 92 Q 388 90 388 75" fill="#5C4033"/>
    <!-- Eyes -->
    <circle cx="408" cy="88" r="4" fill="#3D2817"/>
    <circle cx="432" cy="88" r="4" fill="#3D2817"/>
    <!-- Smile -->
    <path d="M 410 100 Q 420 106 430 100" stroke="#3D2817" stroke-width="2" fill="none"/>
    <!-- Teal/blue t-shirt -->
    <rect x="390" y="123" width="60" height="45" fill="#4A8BA8" rx="5"/>
    <!-- Orange apron/vest -->
    <rect x="380" y="130" width="80" height="70" fill="#FF8C42" rx="5" opacity="0.9"/>
    <!-- Arms -->
    <ellipse cx="370" cy="165" rx="20" ry="45" fill="#C19A6B" transform="rotate(-25 370 165)"/>
    <ellipse cx="470" cy="165" rx="20" ry="45" fill="#C19A6B" transform="rotate(25 470 165)"/>
    <!-- Hands -->
    <circle cx="355" cy="155" r="12" fill="#C19A6B"/>
    <circle cx="485" cy="155" r="12" fill="#C19A6B"/>
    <!-- Legs -->
    <rect x="405" y="200" width="20" height="60" fill="#4A4238" rx="3"/>
    <rect x="425" y="200" width="20" height="60" fill="#4A4238" rx="3"/>
    <!-- Shoes -->
    <ellipse cx="415" cy="265" rx="15" ry="8" fill="#2C2420"/>
    <ellipse cx="435" cy="265" rx="15" ry="8" fill="#2C2420"/>
  </g>
  
  <!-- Wooden table -->
  <rect x="80" y="200" width="340" height="25" fill="#A0826D" rx="3"/>
  <rect x="85" y="225" width="25" height="80" fill="#8B7355" rx="2"/>
  <rect x="395" y="225" width="25" height="80" fill="#8B7355" rx="2"/>
  
  <!-- Items on table -->
  <!-- Clay pot -->
  <ellipse cx="140" cy="195" rx="20" ry="12" fill="#D2691E" stroke="#8B4513" stroke-width="1.5"/>
  <path d="M 125 190 Q 140 185 155 190" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Paint brush -->
  <rect x="165" y="170" width="5" height="35" fill="#8B6F47"/>
  <circle cx="167.5" cy="165" r="7" fill="#FFD700"/>
  
  <!-- Laptop -->
  <rect x="340" y="165" width="60" height="40" fill="#36454F" rx="3"/>
  <rect x="345" y="170" width="50" height="28" fill="#1C1C1C" rx="2"/>
  <circle cx="370" cy="206" r="2" fill="#666"/>
  
  <!-- Wooden items/crafts on table -->
  <rect x="220" y="205" width="18" height="12" fill="#D2691E" rx="2"/>
  <ellipse cx="265" cy="205" rx="12" ry="8" fill="#CD853F"/>
</svg>
