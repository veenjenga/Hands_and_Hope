    name: hands-and-hope-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: mongodb+srv://handsandhope_user:B4yxG7yaMScYhKG5@backendcl.3t9sjut.mongodb.net/?appName=backendCl
      - key: JWT_SECRET
        value: your_jwt_secret_key_here
      - key: PORT
        value: 5000

  - type: worker
    name: hands-and-hope-root
    env: node
    rootDir: .
    buildCommand: npm install
    startCommand: npm start

  - type: web
    name: hands-and-hope-buyers
