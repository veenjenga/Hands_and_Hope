      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: hands-and-hope-sellers
    env: static
    rootDir: Sellers
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://handsandhope.onrender.com
      - key: REACT_APP_ELEVEN_LABS_API_KEY
        value: sk_20734ae2903209818628e37d95e46a5c6f59a503a17d1eb3
